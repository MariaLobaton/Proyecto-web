<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header class="header" id="inicio">
         <img src="iconos/icons8-menú.svg" class="hamburguer">
         <nav class="menu-navegacion">
               <a href="">Inicio de seción</a>
               <a href="">Registro de Usuario</a>
               <a href="">Proceso principal</a>

         </nav>
           <div class="contenedor head">
            <h1 class="titulo">Registro y seguimiento de Personas con Capacidades Especiales en la ULEAM</h1>
              <p class="copy">Nunca es tarde para perseguir tus sueños, vamos tu puedes!</p>
           </div>
    </header>
    <main>
        <section class="contenedor" id="registro">
            <h2 class="subtitulo">Registro de Usuario</h2>
            <div class="contenedor-registro">
                <form id="formulario-registro">
                    <label for="rol">Rol:</label>
<select id="rol" required>
    <option value="estudiante">Estudiante</option>
    <option value="profesor">Profesor</option>
    <option value="empleado">Empleado</option>
</select>
                    <label for="nombre">Nombres:</label>
                    <input type="text" id="nombre" required>
                    
                    <label for="apellido">Apellidos:</label>
                    <input type="text" id="apellido" required>

                    <label for="identidad">Número de Cédula:</label>
                    <input type="text" id="numeroCedula" required>
        
                    <label for="email">Correo:</label>
                    <input type="email" id="email" required>

                    <label for="edad">Edad:</label>
                    <input type="date" id="edad" required>

                    <label for="sexo">Sexo:</label>
                    <input type="text" id="sexo" required>

                    <label for="faculty">Facultad/Carrera:</label>
                    <input type="tex" id="facultad" required>

                    <label for="semester">Semestre:</label>
                    <input type="text" id="semestre" required>

                    <label for="disability">Tipo de Discpacidad:</label>
                    <input type="text" id="tipo de discapacidad" required>

                    <button type="submit">Registrar Datos</button>
                </form>
            </div>
        </section>
        <section></section>
        <section></section>
    </main>
    <footer></footer>
    <script src="Javascript/menu.js"></script>
</body>
</html>
